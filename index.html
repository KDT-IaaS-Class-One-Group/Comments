<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 전체 배경색을 검은색으로 설정 */
    body {
      background-color: black;
      font-family: "맑은 고딕", sans-serif;
      font-size: 18px;
      color: white; /* 글자색을 흰색으로 설정 */
    }

    /* 배너 삽입 영역 스타일 */
    .banner {
      text-align: center;
      padding: 20px;
      background-color: lightgray;
      cursor: pointer;
      color: black; /* 배너 글자색을 검은색으로 설정 */
      position: relative;
    }

    /* 이미지 업로드 영역 스타일 */
    .image-upload-section {
      background-color: lightcoral; /* 밝은 붉은색 배경 */
      padding: 20px;
      width: 48%; /* 조절 가능 */
      margin: 0 auto; /* 가운데 정렬 */
    }

    /* 텍스트 업로드 영역 스타일 */
    .text-upload-section {
      background-color: lightblue; /* 밝은 파란색 배경 */
      padding: 20px;
      width: 48%; /* 조절 가능 */
      margin: 0 auto; /* 가운데 정렬 */
    }

    /* 파일 선택 버튼 스타일 */
    input[type="file"] {
      background-color: transparent; /* 배경색 제거 */
      padding: 10px;
      color: white; /* 파일 선택 버튼 글자색을 흰색으로 설정 */
    }

    /* 업로드 버튼 스타일 */
    input[type="submit"] {
      background-color: lightyellow; /* 적절한 색으로 구분 */
      padding: 15px;
      display: block;
      margin: 0 auto; /* 가운데 정렬 */
    }

    /* 미리보기 이미지 스타일 */
    #previewImage {
      max-width: 100%;
    }

    /* 기본 배너 이미지 스타일 */
    #defaultBanner {
      max-width: 100%;
      display: none;
    }

    /* 실시간 텍스트 미리보기 스타일 */
    #textPreview {
      color: black;
      background-color: lightgray;
      padding: 10px;
      margin-top: 10px;
    }
    
    /* 이미지 미리보기 스타일 */
    #imagePreview {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>파일 업로드 페이지</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <div class="image-upload-section">
      <label for="image">이미지 업로드:</label>
      <input type="file" name="image" accept="image/*" id="imageInput" onchange="previewImage()">
      <!-- 이미지 파일명을 표시할 요소 추가 -->
      <p id="selectedImageName"></p>
      <!-- 이미지를 표시할 요소 추가 -->
      <img id="imagePreview" style="display: none;">
    </div>
    <div class="text-upload-section">
      <!-- <label for="textFile">텍스트 파일 업로드:</label> -->
      <!-- <input type="file" name="textFile" accept=".txt"> -->
      <label for="text">텍스트 입력:</label>
      <textarea name="text" rows="4" cols="50" id="textInput" oninput="previewText(this.value)"></textarea><br>
      <div id="textPreview" style="display: none;"></div>
      <input type="submit" value="파일 업로드">
    </div>
  </form>
  <div id="imagePreview" >
    <h2>미리보기:</h2>
    <img id="previewImage" style="max-width: 100%;">
  </div>
  <a href="/sub">서브 페이지로 이동</a>
  <script>
    // 이미지 업로드 입력란의 변경 이벤트를 처리하여 이미지 미리보기를 업데이트하는 JavaScript 코드
    function previewImage() {
      const imageInput = document.getElementById('imageInput');
      const imagePreview = document.getElementById('imagePreview');
      const previewImage = document.getElementById('previewImage');
      const defaultBanner = document.getElementById('defaultBanner');

      if (imageInput.files && imageInput.files[0]) {
        const reader = new FileReader();

        reader.onload = function(e) {
          previewImage.style.display = 'block'; // 미리보기를 보이게 함
          previewImage.src = e.target.result;

          // 이미지 파일명을 표시 (선택한 파일의 이름)
          const selectedImageName = imageInput.files[0].name;
          document.getElementById('selectedImageName').innerText = `선택한 이미지: ${selectedImageName}`;
        };

        reader.readAsDataURL(imageInput.files[0]);
      } else {
        previewImage.style.display = 'none';
        document.getElementById('selectedImageName').innerText = ''; // 이미지 파일명 초기화
      }
    }


    // 텍스트 입력을 실시간으로 미리보기에 업데이트하는 JavaScript 코드
    function previewText(text) {
      const textPreview = document.getElementById('textPreview');
      if (text) {
        textPreview.style.display = 'block';
        textPreview.innerText = text;
      } else {
        textPreview.style.display = 'none';
      }
    }
  </script>
</body>
</html>
