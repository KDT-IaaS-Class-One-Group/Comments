<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  *{
    margin:0;
    padding:0;
    box-sizing: border-box;
  }
  #root{
    width:100vw;
    height:100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #song{
    width:35vw;
    height:80vh;
    display:flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  #imagePreview{
    width:30vw;
    height:60vh;
  }
  #imageInput{
    width:10vw;
    height:15vh
  }
  #sin{
    width:35vw;
    height:80vh;
  }
  </style>
</head>
<body>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <div id="root">
    <div id="song">
    <img src="" alt="Image Preview" id="imagePreview" style="display: none; max-width: 30vw; max-height: 60vh;">
    <input type="file" name="image" accept="image/*" id="imageInput">
    </div>
    <input id=sin type="text" name="text" >
    <input type="submit" value="Upload Image">
    </div>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.0/socket.io.js">
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    console.dir(imageInput)
    imageInput.addEventListener('change', function() {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();

        reader.onload = function(e) {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';
        };

        reader.readAsDataURL(file);
      } else {
        imagePreview.src = '';
        imagePreview.style.display = 'none';
      }
    });

    const socket = io();
    const messages = document.getElementById('messages');
    const input = document.getElementById('input');

    document.querySelector('button').addEventListener('click', () => {
      socket.emit('message', input.value);
      input.value = '';
    });

    socket.on('message', (message) => {
      const li = document.createElement('li');
      li.textContent = message;
      messages.appendChild(li);
    });


  </script>
</body>
</html>
