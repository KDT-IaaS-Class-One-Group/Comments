<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .image-box {
      display: inline-block;
      margin: 10px;
      border: 1px solid #000;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>서브 페이지</h1>
  <h2>업로드된 이미지 파일 목록:</h2>
  <ul id="imageList">
  </ul>
  <h2>업로드된 텍스트 파일 목록:</h2>
  <ul id="textFileList">
  </ul>
  <h2>업로드된 텍스트 파일 내용:</h2>
  <div id="textFileContent">
  </div>
  <a href="/">메인 페이지로 이동</a>

  <script>
    // 서버로부터 이미지 파일 및 텍스트 파일 목록을 가져와서 목록에 추가하는 JavaScript 코드
    fetch('/get-image')
      .then(response => response.json())
      .then(data => {
        const imageList = document.getElementById('imageList');
        const textFileList = document.getElementById('textFileList');
        data.forEach(filename => {
          if (filename.endsWith('.jpg')) {
            const imageBox = document.createElement('div');
            imageBox.classList.add('image-box');

            const image = document.createElement('img');
            image.src = `/uploads/${filename}`;
            imageBox.appendChild(image);

            imageList.appendChild(imageBox);
          } else if (filename.endsWith('.txt')) {
            const textFileItem = document.createElement('li');
            textFileItem.textContent = filename;
            textFileList.appendChild(textFileItem);
          }
        });
      })
      .catch(error => console.error(error));

    // 서버로부터 텍스트 파일 내용을 가져와서 표시하는 JavaScript 코드
    const textFileContent = document.getElementById('textFileContent');
    textFileList.addEventListener('click', (event) => {
      const fileName = event.target.textContent;
      if (fileName.endsWith('.txt')) {
        fetch(`/uploads/${fileName}`)
          .then(response => response.text())
          .then(data => {
            textFileContent.textContent = data;
          })
          .catch(error => console.error(error));
      }
    });
  </script>
</body>
</html>
