<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>파일 업로드 페이지</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="image">이미지 업로드:</label>
    <input type="file" name="image" accept="image/*" id="imageInput" onchange="previewImage()"><br>
    <label for="text">텍스트 입력:</label>
    <textarea name="text" rows="4" cols="50"></textarea><br>
    <input type="submit" value="업로드">
  </form>
  <div id="imagePreview" style="display: none;">
    <h2>미리보기:</h2>
    <img id="previewImage" style="max-width: 300px;">
  </div>
  <a href="/sub">서브 페이지로 이동</a>
  <script>
    // 이미지 업로드 입력란의 변경 이벤트를 처리하여 이미지 미리보기를 업데이트하는 JavaScript 코드
    function previewImage() {
      const imageInput = document.getElementById('imageInput');
      const imagePreview = document.getElementById('imagePreview');
      const previewImage = document.getElementById('previewImage');

      if (imageInput.files && imageInput.files[0]) {
        const reader = new FileReader();

        reader.onload = function(e) {
          previewImage.src = e.target.result;
        };

        reader.readAsDataURL(imageInput.files[0]);
        imagePreview.style.display = 'block';
      } else {
        imagePreview.style.display = 'none';
      }
    }
  </script>

</body>
</html>
