<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  *{
    margin:0;
    padding:0;
    box-sizing: border-box;
  }
  #root{
    width:100vw;
    height:100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #song{
    width:35vw;
    height:80vh;
    display:flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  #imagePreview{
    width:30vw;
    height:60vh;
  }
  #imageInput{
    width:10vw;
    height:15vh
  }
  #sin{
    width:35vw;
    height:80vh;
  }
  </style>
</head>
<body>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <div id="root">
      <div id="song">
        <img src="" alt="Image Preview" id="imagePreview" style="display: none; max-width: 30vw; max-height: 60vh;">
        <input type="file" name="image" accept="image/*" id="imageInput">
      </div>

      <input id="sin" type="text" name="text" id="textInput"> <!-- 수정: text 입력 필드로 변경 -->

      <div id="chat">
        <ul id="input" autocomplete="off">
          <li>
            <input type="button" name="text" accept=".txt" id="button"> <!-- 수정: 전송 버튼 -->
          </li>
        </ul>
      </div>

      <input type="submit" value="Upload Image">
    </div>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.0/socket.io.js"></script>
  <script>
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const textInput = document.getElementById('textInput'); // 수정된 요소 ID
    const button = document.getElementById('button'); // "전송" 버튼 요소

    imageInput.addEventListener('change', function() {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();

        reader.onload = function(e) {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';
        };

        reader.readAsDataURL(file);
      } else {
        imagePreview.src = '';
        imagePreview.style.display = 'none';
      }
    });

    // "전송" 버튼 클릭 시 텍스트 서버로 전송
    button.addEventListener('click', () => {
      const message = textInput.value;
      socket.emit('message', message);
      textInput.value = ''; // 입력 필드를 초기화
    });
  </script>
</body>
</html>
